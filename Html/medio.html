  <div class="video">
    <h3>🎬 Random Videos</h3>

    </video>
  </div>

  <div class="audio">
    <h3>🎵 Music</h3>
    <audio controls>
      <source src="Images/Neeyilla Neram - Sooraj S. Kurup, B.K. Harinarayanan.m4a" type="audio/mp4">
      Your browser does not support the audio tag.
    </audio>
  </div>
  <script>
  const vid = document.querySelector("video");
  window.addEventListener("scroll", () => {
    const rect = vid.getBoundingClientRect();
    if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
      vid.style.transform = "scale(1.02)";
      vid.style.transition = "transform 0.4s";
    } else {
      vid.style.transform = "scale(1)";
    }
  });
</script>
